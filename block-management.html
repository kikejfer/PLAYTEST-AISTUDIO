<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Bloques - PlayTest</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .controls-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 14px;
            min-width: 120px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .blocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .block-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .block-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .block-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .block-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            flex: 1;
        }

        .block-state-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .state-private {
            background: #6c757d;
            color: white;
        }

        .state-public {
            background: #28a745;
            color: white;
        }

        .state-restricted {
            background: #ffc107;
            color: #212529;
        }

        .state-archived {
            background: #dc3545;
            color: white;
        }

        .block-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .block-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .block-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f8f9fa;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid #e9ecef;
        }

        .block-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #666;
        }

        .block-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .validation-results {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .validation-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .validation-item:last-child {
            margin-bottom: 0;
        }

        .validation-icon {
            font-size: 16px;
        }

        .error-text {
            color: #dc3545;
        }

        .warning-text {
            color: #ffc107;
        }

        .success-text {
            color: #28a745;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                justify-content: center;
            }

            .blocks-grid {
                grid-template-columns: 1fr;
            }

            .block-meta {
                grid-template-columns: 1fr;
            }

            .block-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Gesti√≥n de Bloques</h1>
            <p>Administra tus bloques con metadatos expandidos y control de estados</p>
        </div>

        <div class="main-content">
            <div class="controls-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar bloques por nombre, descripci√≥n o tags...">
                    <span class="search-icon">üîç</span>
                </div>
                
                <div class="filters">
                    <select id="filter-state" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="private">Privado</option>
                        <option value="public">P√∫blico</option>

                    </select>
                    
                    <select id="filter-type" class="filter-select">
                        <option value="">Todos los tipos</option>
                        <option value="Asignatura">Asignatura</option>
                        <option value="Oposici√≥n">Oposici√≥n</option>
                        <option value="Certificaci√≥n">Certificaci√≥n</option>
                        <option value="Curso libre">Curso libre</option>
                        <option value="Test personalizado">Test personalizado</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <select id="filter-education" class="filter-select">
                        <option value="">Todos los niveles</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Universidad">Universidad</option>
                        <option value="M√°ster">M√°ster</option>
                        <option value="Doctorado">Doctorado</option>
                        <option value="Formaci√≥n Profesional">Formaci√≥n Profesional</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <a href="create-block-expanded.html" class="btn btn-primary">
                    ‚ûï Crear Nuevo Bloque
                </a>
            </div>

            <div id="blocks-container">
                <div class="loading">Cargando bloques...</div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-page" onclick="changePage(-1)">‚Üê Anterior</button>
                <span id="page-info">P√°gina 1 de 1</span>
                <button id="next-page" onclick="changePage(1)">Siguiente ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Modal para cambio de estado -->
    <div id="state-change-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Cambiar Estado del Bloque</h3>
                <button class="close-btn" onclick="closeStateModal()">&times;</button>
            </div>
            
            <div id="validation-section" style="display: none;">
                <h4>Validaci√≥n para Publicaci√≥n</h4>
                <div id="validation-results" class="validation-results"></div>
            </div>

            <div class="form-group">
                <label for="new-state">Nuevo Estado:</label>
                <select id="new-state" class="form-control">
                    <option value="private">Privado</option>
                    <option value="public">P√∫blico</option>
                    <option value="restricted">Restringido</option>
                    <option value="archived">Archivado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state-reason">Motivo del cambio (opcional):</label>
                <textarea id="state-reason" placeholder="Describe el motivo del cambio de estado..."></textarea>
            </div>

            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="closeStateModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="confirmStateChange()">Cambiar Estado</button>
            </div>
        </div>
    </div>

    <!-- Modal para vista detallada -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Detalles del Bloque</h3>
                <button class="close-btn" onclick="closeDetailModal()">&times;</button>
            </div>
            <div id="detail-content"></div>
        </div>
    </div>

    <script src="api-data-service.js"></script>
    <script>
        let currentBlocks = [];
        let filteredBlocks = [];
        let currentPage = 1;
        let itemsPerPage = 12;
        let currentBlockId = null;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthentication();
            await loadBlocks();
            setupEventListeners();
        });

        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
        }

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', debounce(filterBlocks, 300));
            document.getElementById('filter-state').addEventListener('change', filterBlocks);
            document.getElementById('filter-type').addEventListener('change', filterBlocks);
            document.getElementById('filter-education').addEventListener('change', filterBlocks);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadBlocks() {
            try {
                const response = await fetch('/api/blocks/created', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al cargar bloques');
                }

                const blocks = await response.json();
                
                // Obtener informaci√≥n completa de cada bloque
                const detailedBlocks = await Promise.all(
                    blocks.map(async (block) => {
                        try {
                            const detailResponse = await fetch(`/api/blocks/${block.id}/complete`, {
                                headers: {
                                    'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                                }
                            });
                            
                            if (detailResponse.ok) {
                                return await detailResponse.json();
                            } else {
                                return block; // Fallback al bloque b√°sico
                            }
                        } catch (error) {
                            console.error('Error cargando detalles del bloque:', block.id, error);
                            return block; // Fallback al bloque b√°sico
                        }
                    })
                );

                currentBlocks = detailedBlocks;
                filteredBlocks = [...currentBlocks];
                renderBlocks();

            } catch (error) {
                console.error('Error cargando bloques:', error);
                document.getElementById('blocks-container').innerHTML = 
                    '<div class="empty-state"><h3>Error al cargar bloques</h3><p>Int√©ntalo de nuevo m√°s tarde</p></div>';
            }
        }

        function filterBlocks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const stateFilter = document.getElementById('filter-state').value;
            const typeFilter = document.getElementById('filter-type').value;
            const educationFilter = document.getElementById('filter-education').value;

            filteredBlocks = currentBlocks.filter(block => {
                const matchesSearch = !searchTerm || 
                    block.name.toLowerCase().includes(searchTerm) ||
                    (block.detailed_description && block.detailed_description.toLowerCase().includes(searchTerm)) ||
                    (block.tags && block.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                
                const matchesState = !stateFilter || block.block_state === stateFilter;
                const matchesType = !typeFilter || block.block_type === typeFilter;
                const matchesEducation = !educationFilter || block.education_level === educationFilter;

                return matchesSearch && matchesState && matchesType && matchesEducation;
            });

            currentPage = 1;
            renderBlocks();
        }

        function renderBlocks() {
            const container = document.getElementById('blocks-container');
            
            if (filteredBlocks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç No se encontraron bloques</h3>
                        <p>Prueba ajustando los filtros o crea tu primer bloque</p>
                        <a href="create-block-expanded.html" class="btn btn-primary" style="margin-top: 15px;">
                            ‚ûï Crear Nuevo Bloque
                        </a>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(filteredBlocks.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const blocksToShow = filteredBlocks.slice(startIndex, endIndex);

            const blocksHTML = blocksToShow.map(block => renderBlockCard(block)).join('');
            
            container.innerHTML = `<div class="blocks-grid">${blocksHTML}</div>`;

            // Configurar paginaci√≥n
            if (totalPages > 1) {
                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('page-info').textContent = `P√°gina ${currentPage} de ${totalPages}`;
                document.getElementById('prev-page').disabled = currentPage === 1;
                document.getElementById('next-page').disabled = currentPage === totalPages;
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function renderBlockCard(block) {
            const stateClass = `state-${block.block_state || 'private'}`;
            const stateName = getStateName(block.block_state || 'private');
            
            return `
                <div class="block-card">
                    <div class="block-header">
                        <h3 class="block-title">${escapeHtml(block.name)}</h3>
                        <span class="block-state-badge ${stateClass}">${stateName}</span>
                    </div>

                    <div class="block-meta">
                        <div class="meta-item">
                            <span>üìÇ</span>
                            <span>${escapeHtml(block.block_type || 'Sin especificar')}</span>
                        </div>
                        <div class="meta-item">
                            <span>üéì</span>
                            <span>${escapeHtml(block.education_level || 'Sin especificar')}</span>
                        </div>
                        <div class="meta-item">
                            <span>üåç</span>
                            <span>${escapeHtml(block.scope || 'Sin especificar')}</span>
                        </div>
                        <div class="meta-item">
                            <span>‚≠ê</span>
                            <span>${escapeHtml(block.difficulty_level || 'Sin especificar')}</span>
                        </div>
                    </div>

                    <div class="block-description">
                        ${escapeHtml(block.detailed_description || block.description || 'Sin descripci√≥n')}
                    </div>

                    <div class="block-tags">
                        ${block.tags ? block.tags.slice(0, 5).map(tag => 
                            `<span class="tag">${escapeHtml(tag)}</span>`
                        ).join('') : ''}
                        ${block.tags && block.tags.length > 5 ? '<span class="tag">+' + (block.tags.length - 5) + ' m√°s</span>' : ''}
                    </div>

                    <div class="block-stats">
                        <span>üí¨ ${block.question_count || 0} preguntas</span>
                        <span>üë• ${block.user_count || 0} usuarios</span>
                        <span>üìÖ ${formatDate(block.created_at)}</span>
                    </div>

                    <div class="block-actions">
                        <button class="btn btn-primary btn-sm" onclick="viewBlockDetails(${block.id})">
                            üëÅÔ∏è Ver Detalles
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="openStateModal(${block.id}, '${block.block_state || 'private'}')">
                            üîÑ Cambiar Estado
                        </button>
                        ${block.block_state !== 'public' ? `
                            <button class="btn btn-success btn-sm" onclick="validateForPublication(${block.id})">
                                ‚úÖ Validar
                            </button>
                        ` : ''}
                        <a href="edit-block.html?id=${block.id}" class="btn btn-secondary btn-sm">
                            ‚úèÔ∏è Editar
                        </a>
                    </div>
                </div>
            `;
        }

        function getStateName(state) {
            const stateNames = {
                'private': 'Privado',
                'public': 'P√∫blico',
                'restricted': 'Restringido',
                'archived': 'Archivado'
            };
            return stateNames[state] || 'Desconocido';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Sin fecha';
            return new Date(dateString).toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function changePage(direction) {
            const totalPages = Math.ceil(filteredBlocks.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderBlocks();
            }
        }

        async function openStateModal(blockId, currentState) {
            currentBlockId = blockId;
            document.getElementById('new-state').value = currentState;
            document.getElementById('state-reason').value = '';
            document.getElementById('validation-section').style.display = 'none';
            document.getElementById('state-change-modal').style.display = 'flex';
        }

        function closeStateModal() {
            document.getElementById('state-change-modal').style.display = 'none';
            currentBlockId = null;
        }

        async function validateForPublication(blockId) {
            try {
                const response = await fetch(`/api/blocks/${blockId}/validate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const validation = await response.json();
                    showValidationResults(validation);
                } else {
                    const error = await response.json();
                    alert('Error al validar: ' + error.error);
                }
            } catch (error) {
                console.error('Error validando bloque:', error);
                alert('Error al validar el bloque');
            }
        }

        function showValidationResults(validation) {
            const modal = document.getElementById('state-change-modal');
            const validationSection = document.getElementById('validation-section');
            const resultsDiv = document.getElementById('validation-results');
            
            let html = '';
            
            if (validation.is_valid) {
                html += `
                    <div class="validation-item">
                        <span class="validation-icon success-text">‚úÖ</span>
                        <span class="success-text">El bloque cumple todos los requisitos para publicaci√≥n</span>
                    </div>
                `;
            } else {
                html += `
                    <div class="validation-item">
                        <span class="validation-icon error-text">‚ùå</span>
                        <span class="error-text">El bloque no cumple los requisitos para publicaci√≥n</span>
                    </div>
                `;
                
                validation.missing_fields.forEach(field => {
                    html += `
                        <div class="validation-item">
                            <span class="validation-icon error-text">‚ö†Ô∏è</span>
                            <span class="error-text">Falta: ${field}</span>
                        </div>
                    `;
                });
            }
            
            validation.warnings.forEach(warning => {
                html += `
                    <div class="validation-item">
                        <span class="validation-icon warning-text">‚ö†Ô∏è</span>
                        <span class="warning-text">Advertencia: ${warning}</span>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            validationSection.style.display = 'block';
            modal.style.display = 'flex';
        }

        async function confirmStateChange() {
            if (!currentBlockId) return;
            
            const newState = document.getElementById('new-state').value;
            const reason = document.getElementById('state-reason').value;
            
            try {
                const response = await fetch(`/api/blocks/${currentBlockId}/state`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state: newState, reason: reason })
                });

                if (response.ok) {
                    closeStateModal();
                    await loadBlocks(); // Recargar bloques
                    alert('Estado del bloque actualizado exitosamente');
                } else {
                    const error = await response.json();
                    if (error.validation_required) {
                        alert('El bloque no cumple los requisitos para publicaci√≥n. Usa la funci√≥n "Validar" para ver los detalles.');
                    } else {
                        alert('Error al cambiar estado: ' + error.error);
                    }
                }
            } catch (error) {
                console.error('Error cambiando estado:', error);
                alert('Error al cambiar el estado del bloque');
            }
        }

        async function viewBlockDetails(blockId) {
            try {
                const response = await fetch(`/api/blocks/${blockId}/complete`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const block = await response.json();
                    showBlockDetails(block);
                } else {
                    alert('Error al cargar detalles del bloque');
                }
            } catch (error) {
                console.error('Error cargando detalles:', error);
                alert('Error al cargar los detalles del bloque');
            }
        }

            const content = `

                    <div style="margin-bottom: 20px;">

                        <p><strong>Tipo:</strong> ${escapeHtml(block.block_type || 'No especificado')}</p>
                        <p><strong>Nivel educativo:</strong> ${escapeHtml(block.education_level || 'No especificado')}</p>
                        <p><strong>√Åmbito:</strong> ${escapeHtml(block.scope || 'No especificado')}</p>
                        <p><strong>Dificultad:</strong> ${escapeHtml(block.difficulty_level || 'No especificado')}</p>
                        <p><strong>Idioma:</strong> ${escapeHtml(block.content_language || 'No especificado')}</p>

                    </div>

                    <div style="margin-bottom: 20px;">
                        <h4>üìã Descripci√≥n Detallada</h4>
                        <p style="white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 5px;">
                            ${escapeHtml(block.detailed_description || 'Sin descripci√≥n detallada')}
                        </p>
                    </div>

                    ${block.author_observations ? `
                    <div style="margin-bottom: 20px;">
                        <h4>üë®‚Äçüè´ Observaciones del Autor</h4>
                        <p style="white-space: pre-wrap; background: #fff3cd; padding: 15px; border-radius: 5px; border: 1px solid #ffeaa7;">
                            ${escapeHtml(block.author_observations)}
                        </p>
                    </div>
                    ` : ''}

                    <div style="margin-bottom: 20px;">
                        <h4>üè∑Ô∏è Tags</h4>
                        <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                            ${block.tags ? block.tags.map(tag => 
                                `<span class="tag">${escapeHtml(tag)}</span>`
                            ).join('') : '<span style="color: #666;">Sin tags</span>'}
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <h4>üìä Estad√≠sticas</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                            <p><strong>Preguntas:</strong> ${block.question_count || 0}</p>
                            <p><strong>Usuarios:</strong> ${block.user_count || 0}</p>
                            <p><strong>Visualizaciones:</strong> ${block.view_count || 0}</p>
                            <p><strong>Descargas:</strong> ${block.download_count || 0}</p>
                            <p><strong>Calificaci√≥n:</strong> ${block.average_rating ? parseFloat(block.average_rating).toFixed(1) : 'Sin calificar'}</p>
                            <p><strong>Votos:</strong> ${block.rating_count || 0}</p>

                    </div>

                    <div>
                        <h4>üìÖ Fechas</h4>
                        <p><strong>Creado:</strong> ${formatDateTime(block.created_at)}</p>
                        <p><strong>Actualizado:</strong> ${formatDateTime(block.updated_at)}</p>
                        ${block.publication_date ? `<p><strong>Publicado:</strong> ${formatDateTime(block.publication_date)}</p>` : ''}
                        <p><strong>√öltimo cambio de estado:</strong> ${formatDateTime(block.last_state_change)}</p>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; padding-top: 15px; border-top: 1px solid #e9ecef;">
                    <a href="edit-block.html?id=${block.id}" class="btn btn-primary">‚úèÔ∏è Editar</a>
                    <button class="btn btn-secondary" onclick="closeDetailModal()">Cerrar</button>
                </div>
            `;

            document.getElementById('detail-content').innerHTML = content;
            document.getElementById('detail-modal').style.display = 'flex';
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').style.display = 'none';
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'Sin fecha';
            return new Date(dateString).toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const stateModal = document.getElementById('state-change-modal');
            const detailModal = document.getElementById('detail-modal');
            
            if (event.target === stateModal) {
                closeStateModal();
            }
            if (event.target === detailModal) {
                closeDetailModal();
            }
        }
    </script>
