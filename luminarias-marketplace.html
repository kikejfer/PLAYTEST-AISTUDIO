<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Servicios - PlayTest</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-left h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header-left p {
            color: #666;
            font-size: 1.1em;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .mode-toggle {
            background: #f0f0f0;
            border-radius: 25px;
            padding: 4px;
            display: flex;
        }

        .mode-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: transparent;
            font-size: 14px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .main-content {
            display: flex;
            gap: 30px;
        }

        .sidebar {
            width: 320px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .content-area {
            flex: 1;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e1e8ed;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .service-provider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .provider-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .provider-info h4 {
            margin: 0;
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        .provider-info p {
            margin: 2px 0 0 0;
            font-size: 12px;
            color: #666;
        }

        .service-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .stars {
            color: #ffc107;
        }

        .service-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .service-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .service-category {
            display: inline-block;
            background: #667eea20;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .service-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #666;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #333;
        }

        .service-price {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .price-luminarias {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .price-real {
            color: #666;
            font-size: 14px;
        }

        .service-capacity {
            background: #fff3cd;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
            border: 1px solid #ffeaa7;
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }

        .my-services-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .bookings-list {
            space-y: 15px;
        }

        .booking-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .booking-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .booking-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .service-details {
                grid-template-columns: 1fr;
            }

            .service-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>🤝 Marketplace de Servicios</h1>
                <p>Conecta con expertos y ofrece tus servicios profesionales</p>
            </div>
            <div class="header-actions">
                <div class="mode-toggle">
                    <button class="mode-btn active" onclick="switchMode('browse')">
                        🔍 Explorar
                    </button>
                    <button class="mode-btn" onclick="switchMode('my-services')">
                        💼 Mis Servicios
                    </button>
                </div>
                <button class="btn btn-primary" onclick="openCreateServiceModal()">
                    ➕ Crear Servicio
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar servicios...">
                    <span class="search-icon">🔍</span>
                </div>

                <div class="filter-section">
                    <div class="filter-title">
                        📂 Categoría
                    </div>
                    <div class="filter-group">
                        <select id="category-filter">
                            <option value="">Todas las categorías</option>
                            <option value="tutoring">Tutorías</option>
                            <option value="content_creation">Creación de Contenido</option>
                            <option value="coaching">Coaching</option>
                            <option value="consultation">Consultoría</option>
                        </select>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-title">
                        💰 Precio máximo
                    </div>
                    <div class="filter-group">
                        <select id="price-filter">
                            <option value="">Todos los precios</option>
                            <option value="500">Hasta 500 Luminarias</option>
                            <option value="1000">Hasta 1,000 Luminarias</option>
                            <option value="2000">Hasta 2,000 Luminarias</option>
                            <option value="5000">Hasta 5,000 Luminarias</option>
                        </select>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-title">
                        🕒 Tipo de servicio
                    </div>
                    <div class="filter-group">
                        <select id="type-filter">
                            <option value="">Todos los tipos</option>
                            <option value="one_time">Una vez</option>
                            <option value="hourly">Por horas</option>
                            <option value="package">Paquete</option>
                            <option value="subscription">Suscripción</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="applyFilters()">
                    🔍 Aplicar Filtros
                </button>
            </div>

            <div class="content-area">
                <div id="browse-content">
                    <div class="loading">🤝 Cargando servicios...</div>
                </div>

                <div id="my-services-content" style="display: none;">
                    <div class="loading">💼 Cargando mis servicios...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear servicio -->
    <div id="create-service-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Crear Nuevo Servicio</h3>
                <button class="close-btn" onclick="closeCreateServiceModal()">&times;</button>
            </div>

            <form id="create-service-form">
                <div class="form-group">
                    <label for="service-name">Nombre del servicio *</label>
                    <input type="text" id="service-name" required maxlength="200">
                </div>

                <div class="form-group">
                    <label for="service-description">Descripción detallada *</label>
                    <textarea id="service-description" required placeholder="Describe tu servicio, qué incluye, cómo se desarrolla..."></textarea>
                </div>

                <div class="form-group">
                    <label for="service-category">Categoría *</label>
                    <select id="service-category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="tutoring">Tutorías</option>
                        <option value="content_creation">Creación de Contenido</option>
                        <option value="coaching">Coaching</option>
                        <option value="consultation">Consultoría</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service-type">Tipo de servicio *</label>
                    <select id="service-type" required>
                        <option value="">Selecciona el tipo</option>
                        <option value="one_time">Una vez</option>
                        <option value="hourly">Por horas</option>
                        <option value="package">Paquete</option>
                        <option value="subscription">Suscripción</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service-price">Precio en Luminarias *</label>
                    <input type="number" id="service-price" required min="1" placeholder="Ej: 1000">
                </div>

                <div class="form-group">
                    <label for="service-duration">Duración (minutos)</label>
                    <input type="number" id="service-duration" min="15" placeholder="Ej: 60">
                </div>

                <div class="form-group">
                    <label for="service-capacity">Máximo de clientes simultáneos</label>
                    <input type="number" id="service-capacity" min="1" max="50" placeholder="Ej: 5">
                </div>

                <div class="form-group">
                    <label for="service-delivery">Método de entrega *</label>
                    <select id="service-delivery" required>
                        <option value="">Selecciona el método</option>
                        <option value="video_call">Videollamada</option>
                        <option value="chat">Chat</option>
                        <option value="email">Email</option>
                        <option value="content_delivery">Entrega de contenido</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service-requirements">Requisitos o condiciones</label>
                    <textarea id="service-requirements" placeholder="Requisitos previos, materiales necesarios, etc."></textarea>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateServiceModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        🚀 Crear Servicio
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para contratar servicio -->
    <div id="book-service-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Contratar Servicio</h3>
                <button class="close-btn" onclick="closeBookServiceModal()">&times;</button>
            </div>

            <div id="booking-details"></div>

            <form id="book-service-form">
                <div class="form-group">
                    <label for="scheduled-date">Fecha preferida</label>
                    <input type="datetime-local" id="scheduled-date">
                </div>

                <div class="form-group">
                    <label for="delivery-notes">Notas adicionales</label>
                    <textarea id="delivery-notes" placeholder="Información adicional para el proveedor..."></textarea>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeBookServiceModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="confirm-booking-btn">
                        💫 Confirmar Contratación
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="api-data-service.js"></script>
    <script>
        let currentMode = 'browse';
        let services = [];
        let myServices = [];
        let myBookings = [];
        let selectedServiceForBooking = null;

        // Inicialización
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthentication();
            await loadServices();
            setupEventListeners();
        });

        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
        }

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('category-filter').addEventListener('change', applyFilters);
            document.getElementById('price-filter').addEventListener('change', applyFilters);
            document.getElementById('type-filter').addEventListener('change', applyFilters);

            // Form submissions
            document.getElementById('create-service-form').addEventListener('submit', createService);
            document.getElementById('book-service-form').addEventListener('submit', bookService);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // Actualizar botones
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'browse') {
                document.getElementById('browse-content').style.display = 'block';
                document.getElementById('my-services-content').style.display = 'none';
                loadServices();
            } else {
                document.getElementById('browse-content').style.display = 'none';
                document.getElementById('my-services-content').style.display = 'block';
                loadMyServices();
            }
        }

        async function loadServices() {
            try {
                const response = await fetch('/api/luminarias/marketplace', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    services = await response.json();
                    renderServices();
                } else {
                    throw new Error('Error cargando servicios');
                }
            } catch (error) {
                console.error('Error cargando servicios:', error);
                document.getElementById('browse-content').innerHTML = `
                    <div class="empty-state">
                        <h3>❌ Error cargando servicios</h3>
                        <p>Inténtalo de nuevo más tarde</p>
                    </div>
                `;
            }
        }

        async function loadMyServices() {
            try {
                const response = await fetch('/api/luminarias/marketplace/my-services', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    myServices = data.services;
                    myBookings = data.bookings;
                    renderMyServices();
                } else {
                    throw new Error('Error cargando mis servicios');
                }
            } catch (error) {
                console.error('Error cargando mis servicios:', error);
                document.getElementById('my-services-content').innerHTML = `
                    <div class="empty-state">
                        <h3>❌ Error cargando servicios</h3>
                        <p>Inténtalo de nuevo más tarde</p>
                    </div>
                `;
            }
        }

        function applyFilters() {
            renderServices();
        }

        function renderServices() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const maxPrice = document.getElementById('price-filter').value;
            const serviceType = document.getElementById('type-filter').value;

            const filteredServices = services.filter(service => {
                const matchesSearch = !searchTerm || 
                    service.service_name.toLowerCase().includes(searchTerm) ||
                    service.service_description.toLowerCase().includes(searchTerm) ||
                    service.provider_nickname.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !category || service.category === category;
                const matchesPrice = !maxPrice || service.price_luminarias <= parseInt(maxPrice);
                const matchesType = !serviceType || service.service_type === serviceType;
                
                return matchesSearch && matchesCategory && matchesPrice && matchesType;
            });

            const container = document.getElementById('browse-content');
            
            if (filteredServices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>🔍 No se encontraron servicios</h3>
                        <p>Prueba ajustando los filtros de búsqueda</p>
                    </div>
                `;
                return;
            }

            const servicesHTML = filteredServices.map(service => renderServiceCard(service)).join('');
            container.innerHTML = `<div class="services-grid">${servicesHTML}</div>`;
        }

        function renderServiceCard(service) {
            const isAvailable = !service.max_clients || service.current_clients < service.max_clients;
            const rating = parseFloat(service.avg_rating) || 0;
            const stars = '★'.repeat(Math.floor(rating)) + '☆'.repeat(5 - Math.floor(rating));
            
            return `
                <div class="service-card">
                    <div class="service-provider">
                        <div class="provider-avatar">
                            ${service.provider_nickname.charAt(0).toUpperCase()}
                        </div>
                        <div class="provider-info">
                            <h4>${escapeHtml(service.provider_nickname)}</h4>
                            <p>Proveedor de servicios</p>
                        </div>
                        <div class="service-rating">
                            <span class="stars">${stars}</span>
                            <span>${rating.toFixed(1)} (${service.total_bookings})</span>
                        </div>
                    </div>
                    
                    <div class="service-name">${escapeHtml(service.service_name)}</div>
                    <div class="service-description">${escapeHtml(service.service_description)}</div>
                    
                    <div class="service-category">
                        ${getCategoryIcon(service.category)} ${getCategoryName(service.category)}
                    </div>
                    
                    ${!isAvailable ? `<div class="service-capacity">⚠️ Capacidad completa (${service.current_clients}/${service.max_clients})</div>` : ''}
                    
                    <div class="service-details">
                        <div class="detail-item">
                            <div class="detail-label">Tipo</div>
                            <div class="detail-value">${getServiceTypeName(service.service_type)}</div>
                        </div>
                        ${service.duration_minutes ? `
                        <div class="detail-item">
                            <div class="detail-label">Duración</div>
                            <div class="detail-value">${service.duration_minutes} min</div>
                        </div>
                        ` : ''}
                        <div class="detail-item">
                            <div class="detail-label">Entrega</div>
                            <div class="detail-value">${getDeliveryMethodName(service.delivery_method)}</div>
                        </div>
                        ${service.max_clients ? `
                        <div class="detail-item">
                            <div class="detail-label">Disponibilidad</div>
                            <div class="detail-value">${service.current_clients}/${service.max_clients} clientes</div>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="service-price">
                        <div class="price-luminarias">
                            🌟 ${service.price_luminarias.toLocaleString()} Luminarias
                        </div>
                        ${service.price_real_money ? `<div class="price-real">o $${service.price_real_money}</div>` : ''}
                    </div>
                    
                    <div class="service-actions">
                        <button class="btn btn-primary" 
                                ${!isAvailable ? 'disabled' : ''} 
                                onclick="openBookServiceModal(${service.id})">
                            ${!isAvailable ? '⏸️ No disponible' : '🤝 Contratar'}
                        </button>
                        <button class="btn btn-secondary" onclick="viewServiceDetails(${service.id})">
                            ℹ️ Detalles
                        </button>
                    </div>
                </div>
            `;
        }

        function renderMyServices() {
            const container = document.getElementById('my-services-content');
            
            if (myServices.length === 0 && myBookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>💼 No tienes servicios creados</h3>
                        <p>Comienza ofreciendo tus servicios profesionales</p>
                        <button class="btn btn-primary" onclick="openCreateServiceModal()" style="margin-top: 15px;">
                            ➕ Crear mi primer servicio
                        </button>
                    </div>
                `;
                return;
            }

            let html = '';
            
            if (myServices.length > 0) {
                html += `
                    <div class="my-services-section">
                        <div class="section-header">
                            <h2 class="section-title">📝 Mis Servicios (${myServices.length})</h2>
                        </div>
                        <div class="services-grid">
                            ${myServices.map(service => renderMyServiceCard(service)).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (myBookings.length > 0) {
                html += `
                    <div class="my-services-section">
                        <div class="section-header">
                            <h2 class="section-title">📅 Reservas Recibidas (${myBookings.length})</h2>
                        </div>
                        <div class="bookings-list">
                            ${myBookings.map(booking => renderBookingItem(booking)).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function renderMyServiceCard(service) {
            return `
                <div class="service-card">
                    <div class="service-header">
                        <div class="service-name">${escapeHtml(service.service_name)}</div>
                        <div class="service-rating">
                            ${service.is_active ? 
                                '<span style="color: #28a745;">✅ Activo</span>' : 
                                '<span style="color: #dc3545;">⏸️ Pausado</span>'
                            }
                        </div>
                    </div>
                    
                    <div class="service-description">${escapeHtml(service.service_description)}</div>
                    
                    <div class="service-category">
                        ${getCategoryIcon(service.category)} ${getCategoryName(service.category)}
                    </div>
                    
                    <div class="service-details">
                        <div class="detail-item">
                            <div class="detail-label">Precio</div>
                            <div class="detail-value">🌟 ${service.price_luminarias.toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Clientes activos</div>
                            <div class="detail-value">${service.current_clients}/${service.max_clients || '∞'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Tipo</div>
                            <div class="detail-value">${getServiceTypeName(service.service_type)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Creado</div>
                            <div class="detail-value">${formatDate(service.created_at)}</div>
                        </div>
                    </div>
                    
                    <div class="service-actions">
                        <button class="btn btn-secondary" onclick="editService(${service.id})">
                            ✏️ Editar
                        </button>
                        <button class="btn ${service.is_active ? 'btn-warning' : 'btn-success'}" onclick="toggleServiceStatus(${service.id}, ${!service.is_active})">
                            ${service.is_active ? '⏸️ Pausar' : '▶️ Activar'}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderBookingItem(booking) {
            return `
                <div class="booking-item">
                    <div class="booking-header">
                        <div>
                            <h4>${escapeHtml(booking.service_name)}</h4>
                            <p style="color: #666; margin: 5px 0;">Cliente: ${escapeHtml(booking.client_nickname)}</p>
                            <p style="color: #666; font-size: 13px;">Contratado: ${formatDateTime(booking.created_at)}</p>
                        </div>
                        <div class="booking-status status-${booking.status}">
                            ${getStatusName(booking.status)}
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 15px 0; font-size: 13px;">
                        <div>
                            <strong>Precio:</strong> 🌟 ${booking.total_price.toLocaleString()}
                        </div>
                        ${booking.scheduled_at ? `
                        <div>
                            <strong>Programado:</strong> ${formatDateTime(booking.scheduled_at)}
                        </div>
                        ` : ''}
                        ${booking.duration_minutes ? `
                        <div>
                            <strong>Duración:</strong> ${booking.duration_minutes} min
                        </div>
                        ` : ''}
                        <div>
                            <strong>Entrega:</strong> ${getDeliveryMethodName(booking.delivery_method)}
                        </div>
                    </div>
                    
                    ${booking.delivery_notes ? `
                    <div style="background: #f8f9fa; padding: 10px; border-radius: 6px; margin: 15px 0; font-size: 13px;">
                        <strong>Notas del cliente:</strong><br>
                        ${escapeHtml(booking.delivery_notes)}
                    </div>
                    ` : ''}
                    
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        ${booking.status === 'pending' ? `
                            <button class="btn btn-success btn-sm" onclick="confirmBooking(${booking.id})">
                                ✅ Confirmar
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="cancelBooking(${booking.id})">
                                ❌ Cancelar
                            </button>
                        ` : ''}
                        ${booking.status === 'confirmed' ? `
                            <button class="btn btn-primary btn-sm" onclick="completeBooking(${booking.id})">
                                🎯 Marcar como completado
                            </button>
                        ` : ''}
                        <button class="btn btn-secondary btn-sm" onclick="viewBookingDetails(${booking.id})">
                            ℹ️ Ver detalles
                        </button>
                    </div>
                </div>
            `;
        }

        // Funciones de utilidad
        function getCategoryIcon(category) {
            const icons = {
                'tutoring': '👨‍🏫',
                'content_creation': '📝',
                'coaching': '🎯',
                'consultation': '💡'
            };
            return icons[category] || '🤝';
        }

        function getCategoryName(category) {
            const names = {
                'tutoring': 'Tutorías',
                'content_creation': 'Creación de Contenido',
                'coaching': 'Coaching',
                'consultation': 'Consultoría'
            };
            return names[category] || category;
        }

        function getServiceTypeName(type) {
            const names = {
                'one_time': 'Una vez',
                'hourly': 'Por horas',
                'package': 'Paquete',
                'subscription': 'Suscripción'
            };
            return names[type] || type;
        }

        function getDeliveryMethodName(method) {
            const names = {
                'video_call': 'Videollamada',
                'chat': 'Chat',
                'email': 'Email',
                'content_delivery': 'Entrega de contenido'
            };
            return names[method] || method;
        }

        function getStatusName(status) {
            const names = {
                'pending': 'Pendiente',
                'confirmed': 'Confirmado',
                'in_progress': 'En progreso',
                'completed': 'Completado',
                'cancelled': 'Cancelado',
                'refunded': 'Reembolsado'
            };
            return names[status] || status;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Funciones de modales
        function openCreateServiceModal() {
            document.getElementById('create-service-modal').style.display = 'flex';
        }

        function closeCreateServiceModal() {
            document.getElementById('create-service-modal').style.display = 'none';
            document.getElementById('create-service-form').reset();
        }

        function openBookServiceModal(serviceId) {
            selectedServiceForBooking = services.find(s => s.id === serviceId);
            if (!selectedServiceForBooking) return;
            
            const modal = document.getElementById('book-service-modal');
            const detailsDiv = document.getElementById('booking-details');
            
            detailsDiv.innerHTML = `
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h4>${escapeHtml(selectedServiceForBooking.service_name)}</h4>
                    <p style="color: #666; margin: 5px 0;">${escapeHtml(selectedServiceForBooking.service_description)}</p>
                    <p style="margin: 10px 0;"><strong>Proveedor:</strong> ${escapeHtml(selectedServiceForBooking.provider_nickname)}</p>
                    <p style="margin: 10px 0;"><strong>Precio:</strong> 🌟 ${selectedServiceForBooking.price_luminarias.toLocaleString()} Luminarias</p>
                    ${selectedServiceForBooking.duration_minutes ? `<p><strong>Duración:</strong> ${selectedServiceForBooking.duration_minutes} minutos</p>` : ''}
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        function closeBookServiceModal() {
            document.getElementById('book-service-modal').style.display = 'none';
            document.getElementById('book-service-form').reset();
            selectedServiceForBooking = null;
        }

        // Event handlers
        async function createService(event) {
            event.preventDefault();
            
            const formData = {
                service_name: document.getElementById('service-name').value,
                service_description: document.getElementById('service-description').value,
                category: document.getElementById('service-category').value,
                service_type: document.getElementById('service-type').value,
                price_luminarias: parseInt(document.getElementById('service-price').value),
                duration_minutes: document.getElementById('service-duration').value ? parseInt(document.getElementById('service-duration').value) : null,
                max_clients: document.getElementById('service-capacity').value ? parseInt(document.getElementById('service-capacity').value) : null,
                delivery_method: document.getElementById('service-delivery').value,
                requirements: document.getElementById('service-requirements').value || null
            };
            
            try {
                const response = await fetch('/api/luminarias/marketplace', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('🎉 ¡Servicio creado exitosamente!');
                    closeCreateServiceModal();
                    
                    if (currentMode === 'my-services') {
                        loadMyServices();
                    } else {
                        loadServices();
                    }
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Error creando servicio');
                }
            } catch (error) {
                console.error('Error creando servicio:', error);
                alert('❌ Error creando servicio: ' + error.message);
            }
        }

        async function bookService(event) {
            event.preventDefault();
            
            if (!selectedServiceForBooking) return;
            
            const confirmBtn = document.getElementById('confirm-booking-btn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = '⏳ Procesando...';
            
            const bookingData = {
                scheduled_at: document.getElementById('scheduled-date').value || null,
                delivery_notes: document.getElementById('delivery-notes').value || null
            };
            
            try {
                const response = await fetch(`/api/luminarias/marketplace/${selectedServiceForBooking.id}/book`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookingData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`🎉 ¡Servicio contratado exitosamente!\n\nID de reserva: ${result.booking.id}\nTransacción: ${result.transaction_id}`);
                    closeBookServiceModal();
                    loadServices(); // Refresh to update availability
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Error contratando servicio');
                }
            } catch (error) {
                console.error('Error contratando servicio:', error);
                alert('❌ Error contratando servicio: ' + error.message);
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = '💫 Confirmar Contratación';
            }
        }

        function viewServiceDetails(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (!service) return;
            
            let details = `🤝 ${service.service_name}\n\n`;
            details += `👨‍💼 Proveedor: ${service.provider_nickname}\n`;
            details += `📝 ${service.service_description}\n\n`;
            details += `💰 Precio: ${service.price_luminarias} Luminarias\n`;
            details += `📂 Categoría: ${getCategoryName(service.category)}\n`;
            details += `🏷️ Tipo: ${getServiceTypeName(service.service_type)}\n`;
            details += `📞 Entrega: ${getDeliveryMethodName(service.delivery_method)}\n`;
            
            if (service.duration_minutes) details += `⏱️ Duración: ${service.duration_minutes} minutos\n`;
            if (service.max_clients) details += `👥 Capacidad: ${service.current_clients}/${service.max_clients} clientes\n`;
            if (service.requirements) details += `📋 Requisitos: ${service.requirements}\n`;
            
            alert(details);
        }

        // Placeholder functions for service management
        function editService(serviceId) {
            alert('Función de edición en desarrollo');
        }

        function toggleServiceStatus(serviceId, newStatus) {
            alert(`Función para ${newStatus ? 'activar' : 'pausar'} servicio en desarrollo`);
        }

        function confirmBooking(bookingId) {
            alert('Función de confirmación en desarrollo');
        }

        function cancelBooking(bookingId) {
            alert('Función de cancelación en desarrollo');
        }

        function completeBooking(bookingId) {
            alert('Función de completar servicio en desarrollo');
        }

        function viewBookingDetails(bookingId) {
            alert('Función de detalles de reserva en desarrollo');
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const createModal = document.getElementById('create-service-modal');
            const bookModal = document.getElementById('book-service-modal');
            
            if (event.target === createModal) {
                closeCreateServiceModal();
            }
            if (event.target === bookModal) {
                closeBookServiceModal();
            }
        }
    </script>
</body>
</html>
