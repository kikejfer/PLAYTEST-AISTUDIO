
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente: Mi Progreso Acad√©mico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .academic-progress-section {
            background-color: #1B263B;
            border: 1px solid #415A77;
            border-radius: 12px;
            padding: 24px;
            color: #E0E1DD;
        }
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .section-header h3 {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .progress-list {
            display: grid;
            gap: 16px;
        }
        .progress-item {
            background-color: #0D1B2A;
            border-radius: 8px;
            padding: 16px;
            border-left: 4px solid #4ECDC4;
            transition: background-color 0.2s;
        }
        .progress-item:hover {
            background-color: #415A77;
        }
        .progress-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .block-name {
            font-weight: 600;
            color: #E0E1DD;
            font-size: 1.1rem;
        }
        .tag {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .progress-item-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 12px;
        }
        .best-score {
            color: #778DA9;
        }
        .progress-bar-container {
            background-color: #415A77;
            border-radius: 999px;
            height: 8px;
            width: 100%;
        }
        .progress-bar {
            background: linear-gradient(90deg, #4ECDC4, #55C6B4);
            height: 100%;
            border-radius: 999px;
        }
        .progress-percentage {
            font-size: 0.8rem;
            text-align: right;
            margin-top: 4px;
        }
        /* Estado Vac√≠o */
        .progress-empty-state { text-align: center; padding: 40px 20px; background-color: #0D1B2A; border: 1px dashed #415A77; border-radius: 12px; }
        .progress-empty-state img { width: 80px; opacity: 0.7; margin-bottom: 16px; }
        .progress-empty-state h3 { color: #E0E1DD; font-size: 1.25rem; font-weight: bold; margin-bottom: 8px; }
        .progress-empty-state p { max-width: 450px; margin: 0 auto 20px auto; color: #778DA9; font-size: 0.9rem; }
        .empty-state-actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
        .empty-state-cta-btn { background-color: #3B82F6; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; transition: background-color 0.2s; }
        .empty-state-cta-btn:hover { background-color: #2563EB; }
    </style>
</head>
<body>

    <div id="academic-progress-root"></div>

    <script>
        class AcademicProgressComponent {
            constructor(elementId, apiService, navigationService) {
                this.rootElement = document.getElementById(elementId);
                this.apiService = apiService;
                this.navigationService = navigationService;
                if (!this.rootElement) {
                    console.error(`Element with ID "${elementId}" not found.`);
                    return;
                }
            }

            async init() {
                this.rootElement.innerHTML = `<div>Cargando progreso...</div>`;
                try {
                    const progressData = await this.apiService.getStudentProgress();
                    this.render(progressData);
                } catch (error) {
                    console.error("Error loading student progress:", error);
                    this.rootElement.innerHTML = `<div class="text-red-500">Error al cargar el progreso.</div>`;
                }
            }

            render(progressData) {
                let content = `
                    <div class="academic-progress-section">
                        <div class="section-header">
                            <h3><img src="/Imagenes/Estudiante-N1-Aprendiz.png" alt="Icono Progreso" style="height: 32px;"/> Mi Progreso Acad√©mico</h3>
                        </div>
                `;

                if (!progressData || progressData.length === 0) {
                    content += this.renderEmptyState();
                } else {
                    content += this.renderProgressList(progressData);
                }

                content += `</div>`;
                this.rootElement.innerHTML = content;
            }

            renderEmptyState() {
                return `
                    <div class="progress-empty-state">
                        <img src="/Imagenes/Lumi.png" alt="Lumi Pensativo">
                        <h3>Tu aventura acad√©mica comienza aqu√≠</h3>
                        <p>A√∫n no tienes progreso registrado. ¬°Empieza a jugar o √∫nete a una clase para ver tus estad√≠sticas aqu√≠!</p>
                        <div class="empty-state-actions">
                            <button onclick="window.location.href='available-blocks.html'" class="empty-state-cta-btn">üöÄ Explorar Bloques P√∫blicos</button>
                            <button onclick="window.location.href='students-panel-oposiciones.html'" class="empty-state-cta-btn">‚ûï Unirme a una Clase</button>
                        </div>
                    </div>
                `;
            }

            renderProgressList(progressData) {
                return `
                    <div class="progress-list">
                        ${progressData.map(item => this.renderProgressItem(item)).join('')}
                    </div>
                `;
            }

            renderProgressItem(item) {
                const isPersonal = item.progress_type === 'personal';
                const progressColor = item.percentage >= 75 ? 'text-green-400' : item.percentage >= 40 ? 'text-yellow-400' : 'text-red-400';
                
                const tagClass = isPersonal ? 'bg-sky-500/20 text-sky-300' : 'bg-purple-500/20 text-purple-300';
                const tagName = isPersonal ? 'Personal' : 'Asignado';
                const classNameStyle = isPersonal ? 'text-gray-400 italic' : 'text-gray-200 font-semibold';

                return `
                    <div class="progress-item">
                        <div class="progress-item-header">
                            <span class="block-name">${item.block_name}</span>
                            <span class="tag ${tagClass}">${tagName}</span>
                        </div>
                        <div class="progress-item-details">
                            <span class="class-name ${classNameStyle}">${item.class_name}</span>
                            <span class="best-score">Mejor: <strong>${item.best_score || 0}%</strong></span>
                        </div>
                        <div class="progress-bar-container mt-2">
                            <div class="progress-bar" style="width: ${item.percentage || 0}%;"></div>
                        </div>
                        <div class="progress-percentage ${progressColor}">${item.percentage || 0}% completado</div>
                    </div>
                `;
            }
        }

        // Asumiendo que apiDataService y navigationService est√°n disponibles globalmente
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof apiDataService !== 'undefined' && typeof navigationService !== 'undefined') {
                const progressComponent = new AcademicProgressComponent('academic-progress-root', apiDataService, navigationService);
                progressComponent.init();
            } else {
                console.error('Dependencies (apiDataService, navigationService) not loaded for AcademicProgressComponent');
            }
        });
    </script>

</body>
</html>
