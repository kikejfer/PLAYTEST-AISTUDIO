<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYTEST - Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #0D1B2A; 
            color: white; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            text-align: center; 
        }
        .status { 
            background: #1B263B; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0; 
        }
        .success { background: #10B981; }
        .error { background: #EF4444; }
        .button {
            background: #3B82F6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover { background: #2563EB; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PLAYTEST - Diagn√≥stico</h1>
        
        <div class="status success">
            ‚úÖ HTML B√°sico Funcionando
        </div>
        
        <div class="status" id="js-status">
            ‚è≥ Verificando JavaScript...
        </div>
        
        <div class="status" id="api-status">
            ‚è≥ Verificando API Service...
        </div>
        
        <button class="button" onclick="testNavigation()">
            üîó Probar Navegaci√≥n a Game Classic
        </button>
        
        <button class="button" onclick="testFullApp()">
            üöÄ Cargar Aplicaci√≥n Completa

        <div id="logs" style="text-align: left; margin-top: 20px; background: #000; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
            <strong>Logs:</strong><br>
        </div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        // Test basic JavaScript
        try {
            document.getElementById('js-status').innerHTML = '‚úÖ JavaScript Funcionando';
            document.getElementById('js-status').className = 'status success';
            log('‚úÖ JavaScript b√°sico OK');
        } catch (e) {
            log('‚ùå Error JavaScript b√°sico: ' + e.message);
        }
        
        // Test API service
        try {
            if (window.apiDataService) {
                document.getElementById('api-status').innerHTML = '‚úÖ API Service Disponible';
                document.getElementById('api-status').className = 'status success';
                log('‚úÖ API Service encontrado');
            } else {
                document.getElementById('api-status').innerHTML = '‚ö†Ô∏è API Service No Encontrado';
                document.getElementById('api-status').className = 'status error';
                log('‚ö†Ô∏è API Service no disponible');
            }
        } catch (e) {
            log('‚ùå Error verificando API Service: ' + e.message);
        }
        
        function testNavigation() {
            const gameId = 'test_' + Date.now();
            const url = 'game-classic.html?gameId=' + gameId + '&test=true';
            log('üîó Navegando a: ' + url);
            window.location.href = url;
        }
        
        function testFullApp() {
            log('üöÄ Redirigiendo a aplicaci√≥n completa...');
            window.location.href = 'index.html';
        }
        
        log('üéØ P√°gina de diagn√≥stico cargada');

    </script>
</body>
</html>
