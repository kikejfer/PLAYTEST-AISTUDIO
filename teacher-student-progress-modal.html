<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal: Progreso del Estudiante (Profesor)</title>
    <style>
        /* Modal para que los profesores vean el progreso de sus estudiantes */
        /* Para integrar en teachers-panel-oposiciones.html */
        /* NOTA: El archivo teachers-panel-students.html ha sido movido a Papelera */

        .progress-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .progress-modal-overlay.active {
            display: flex;
        }

        .progress-modal {
            background: #1B263B;
            border: 1px solid #415A77;
            border-radius: 15px;
            max-width: 1200px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-modal-title {
            color: white;
            font-size: 1.8em;
            margin: 0;
        }

        .progress-modal-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .progress-modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .progress-modal-body {
            padding: 25px;
        }

        .student-progress-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .summary-card.warning {
            background: rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.3);
        }

        .summary-card.danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .summary-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ECDC4;
        }

        .summary-card.warning .summary-value {
            color: #FBBF24;
        }

        .summary-card.danger .summary-value {
            color: #EF4444;
        }

        .summary-label {
            color: #778DA9;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .progress-timeline {
            margin-bottom: 30px;
        }

        .progress-timeline h3 {
            color: #4ECDC4;
            margin-bottom: 15px;
        }

        .timeline-block {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid #4ECDC4;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .timeline-block:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(5px);
        }

        .timeline-block.completed {
            border-left-color: #10B981;
        }

        .timeline-block.in-progress {
            border-left-color: #3B82F6;
        }

        .timeline-block.not-started {
            border-left-color: #778DA9;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .timeline-title {
            color: #E0E1DD;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .timeline-oposicion {
            color: #778DA9;
            font-size: 0.85em;
            margin-top: 3px;
        }

        .timeline-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .timeline-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }

        .timeline-badge.in-progress {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }

        .timeline-badge.not-started {
            background: rgba(119, 141, 169, 0.2);
            color: #778DA9;
        }

        .timeline-progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .timeline-progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .timeline-progress-fill.completed {
            background: linear-gradient(90deg, #10B981, #059669);
        }

        .timeline-progress-fill.in-progress {
            background: linear-gradient(90deg, #3B82F6, #2563EB);
        }

        .timeline-progress-fill.not-started {
            background: linear-gradient(90deg, #778DA9, #415A77);
        }

        .timeline-metrics {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #778DA9;
        }

        .timeline-metric {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .export-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .export-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .empty-progress {
            text-align: center;
            padding: 60px 20px;
            color: #778DA9;
        }

        .empty-progress h3 {
            color: #E0E1DD;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Modal para ver progreso del estudiante (Vista de Profesor) -->

    <div id="studentProgressModal" class="progress-modal-overlay">
        <div class="progress-modal">
            <div class="progress-modal-header">
                <div>
                    <h2 class="progress-modal-title" id="modalStudentName">Cargando...</h2>
                    <p class="progress-modal-subtitle" id="modalStudentInfo"></p>
                </div>
                <button class="progress-modal-close" onclick="closeStudentProgressModal()">&times;</button>
            </div>
            <div class="progress-modal-body" id="modalProgressContent">
                <!-- Contenido din√°mico -->
            </div>
        </div>
    </div>

    <script>
        /**
         * Funciones para gestionar el progreso de estudiantes
         * Para integrar en teachers-panel-oposiciones.html
         * NOTA: El archivo teachers-panel-students.html ha sido movido a Papelera
         */

        const BASE_URL = 'https://playtest-backend.onrender.com';

        /**
         * Abrir modal con progreso del estudiante
         */
        async function viewStudentProgress(studentId) {
            const modal = document.getElementById('studentProgressModal');
            modal.classList.add('active');

            // Cargar datos del estudiante
            try {
                const token = localStorage.getItem('playtest_auth_token');

                // Obtener informaci√≥n del estudiante y su progreso
                const [studentInfo, progressData] = await Promise.all([
                    fetchStudentInfo(studentId, token),
                    fetchStudentProgress(studentId, token)
                ]);

                renderStudentProgressModal(studentInfo, progressData);

            } catch (error) {
                console.error('Error cargando progreso del estudiante:', error);
                renderModalError();
            }
        }

        /**
         * Cerrar modal de progreso
         */
        function closeStudentProgressModal() {
            const modal = document.getElementById('studentProgressModal');
            modal.classList.remove('active');
        }

        /**
         * Obtener informaci√≥n del estudiante
         */
        async function fetchStudentInfo(studentId, token) {
            // Por ahora retornamos datos de ejemplo
            // En producci√≥n, hacer fetch a endpoint real
            return {
                id: studentId,
                name: `Estudiante #${studentId}`,
                email: 'estudiante@example.com'
            };
        }

        /**
         * Obtener progreso del estudiante
         */
        async function fetchStudentProgress(studentId, token) {
            try {
                const response = await fetch(`${BASE_URL}/api/students/progress`, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const data = await response.json();
                return data.success ? data.progress : [];
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        /**
         * Renderizar modal con datos del estudiante
         */
        function renderStudentProgressModal(student, progressData) {
            document.getElementById('modalStudentName').textContent =
                `üìä Progreso de ${student.name}`;
            document.getElementById('modalStudentInfo').textContent =
                `${student.email} ‚Ä¢ ${progressData.length} bloques asignados`;

            const stats = calculateProgressStats(progressData);

            const content = progressData.length > 0
                ? renderProgressContent(progressData, stats)
                : renderEmptyProgress();

            document.getElementById('modalProgressContent').innerHTML = content;
        }

        /**
         * Calcular estad√≠sticas de progreso
         */
        function calculateProgressStats(progressData) {
            const total = progressData.length;
            const completed = progressData.filter(p => p.percentage === 100).length;
            const inProgress = progressData.filter(p => p.percentage > 0 && p.percentage < 100).length;
            const notStarted = progressData.filter(p => !p.percentage || p.percentage === 0).length;
            const totalTime = progressData.reduce((sum, p) => sum + (p.time_spent || 0), 0);
            const avgScore = total > 0
                ? progressData.reduce((sum, p) => sum + (p.best_score || 0), 0) / total
                : 0;
            const avgCompletion = total > 0
                ? progressData.reduce((sum, p) => sum + (p.percentage || 0), 0) / total
                : 0;

            return {
                total,
                completed,
                inProgress,
                notStarted,
                totalTime,
                avgScore,
                avgCompletion
            };
        }

        /**
         * Renderizar contenido del progreso
         */
        function renderProgressContent(progressData, stats) {
            return `
                <div class="student-progress-summary">
                    <div class="summary-card">
                        <div class="summary-value">${stats.total}</div>
                        <div class="summary-label">Bloques Totales</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value">${stats.completed}</div>
                        <div class="summary-label">‚úÖ Completados</div>
                    </div>
                    <div class="summary-card warning">
                        <div class="summary-value">${stats.inProgress}</div>
                        <div class="summary-label">üîÑ En Progreso</div>
                    </div>
                    <div class="summary-card ${stats.notStarted > 0 ? 'danger' : ''}">
                        <div class="summary-value">${stats.notStarted}</div>
                        <div class="summary-label">‚è∏Ô∏è Sin Iniciar</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value">${stats.totalTime}</div>
                        <div class="summary-label">‚è±Ô∏è Minutos Totales</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value">${stats.avgScore.toFixed(1)}</div>
                        <div class="summary-label">‚≠ê Puntuaci√≥n Media</div>
                    </div>
                </div>

                <div class="progress-timeline">
                    <h3>üìö Progreso por Bloque</h3>
                    ${progressData.map(block => renderTimelineBlock(block)).join('')}
                </div>

                <div class="export-actions">
                    <button class="export-btn" onclick="exportProgressPDF()">
                        üìÑ Exportar PDF
                    </button>
                    <button class="export-btn" onclick="exportProgressCSV()">
                        üìä Exportar CSV
                    </button>
                </div>
            `;
        }

        /**
         * Renderizar bloque en timeline
         */
        function renderTimelineBlock(block) {
            const status = getBlockStatus(block.percentage);
            const percentage = block.percentage || 0;

            return `
                <div class="timeline-block ${status}">
                    <div class="timeline-header">
                        <div>
                            <h4 class="timeline-title">${block.block_name}</h4>
                            <p class="timeline-oposicion">üìö ${block.class_name}</p>
                        </div>
                        <span class="timeline-badge ${status}">
                            ${getStatusText(status)}
                        </span>
                    </div>

                    <div class="timeline-progress-bar">
                        <div class="timeline-progress-fill ${status}" style="width: ${percentage}%"></div>
                    </div>

                    <div class="timeline-metrics">
                        <span class="timeline-metric">
                            üìä ${percentage}% completado
                        </span>
                        <span class="timeline-metric">
                            ‚è±Ô∏è ${block.time_spent || 0} minutos
                        </span>
                        <span class="timeline-metric">
                            üîÑ ${block.attempts_count || 0} intentos
                        </span>
                        <span class="timeline-metric">
                            ‚≠ê ${block.best_score || 'N/A'}
                        </span>
                    </div>

                    ${block.date_started ? `
                        <div class="timeline-metrics" style="margin-top: 10px;">
                            <span class="timeline-metric">
                                üìÖ Iniciado: ${block.date_started}
                            </span>
                            ${block.date_completed ? `
                                <span class="timeline-metric">
                                    ‚úÖ Completado: ${block.date_completed}
                                </span>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        /**
         * Obtener estado del bloque
         */
        function getBlockStatus(percentage) {
            if (percentage === 100) return 'completed';
            if (percentage > 0) return 'in-progress';
            return 'not-started';
        }

        /**
         * Obtener texto de estado
         */
        function getStatusText(status) {
            const texts = {
                'completed': 'Completado',
                'in-progress': 'En Progreso',
                'not-started': 'Sin Iniciar'
            };
            return texts[status] || 'Desconocido';
        }

        /**
         * Renderizar estado vac√≠o
         */
        function renderEmptyProgress() {
            return `
                <div class="empty-progress">
                    <h3>üì≠ Sin progreso registrado</h3>
                    <p>Este estudiante a√∫n no ha iniciado ning√∫n bloque asignado.</p>
                </div>
            `;
        }

        /**
         * Renderizar error
         */
        function renderModalError() {
            document.getElementById('modalProgressContent').innerHTML = `
                <div class="empty-progress">
                    <h3>‚ùå Error al cargar datos</h3>
                    <p>No se pudo cargar el progreso del estudiante.</p>
                </div>
            `;
        }

        /**
         * Exportar progreso a PDF
         */
        function exportProgressPDF() {
            alert('Funcionalidad de exportaci√≥n a PDF en desarrollo');
            // Implementar con jsPDF o similar
        }

        /**
         * Exportar progreso a CSV
         */
        function exportProgressCSV() {
            alert('Funcionalidad de exportaci√≥n a CSV en desarrollo');
            // Implementar exportaci√≥n CSV
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('studentProgressModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'studentProgressModal') {
                closeStudentProgressModal();
            }
        });
    </script>
</body>
</html>
