<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST SIMPLE</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f0f0;
        }
        .red-box {
            background: red;
            color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background: darkred;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #800000; }
    </style>
</head>
<body>
    <h1>🔧 PÁGINA DE PRUEBA SIMPLE</h1>
    
    <div class="red-box">
        <h2>🚨 SI VES ESTO, LOS CAMBIOS SÍ SE ESTÁN DESPLEGANDO</h2>
        <p>Timestamp: <span id="timestamp"></span></p>
        <button onclick="testFunction()">🧪 BOTÓN DE PRUEBA</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        // Mostrar timestamp para verificar que es la versión más reciente
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        function testFunction() {
            alert('🎉 ¡El botón funciona!');
            console.log('🎉 Botón de prueba funcionando');
            document.getElementById('result').innerHTML = '<p style="background: green; color: white; padding: 10px;">✅ JavaScript funciona correctamente</p>';
            
            // Test navigation
            setTimeout(() => {
                if (confirm('¿Quieres navegar a game-classic.html?')) {
                    window.location.href = 'game-classic.html?gameId=test123&simple=true';
                }
            }, 1000);
        }
        
        console.log('🔧 test.html cargado correctamente');
        console.log('🕒 Timestamp:', new Date().toISOString());
    </script>
</body>
</html>
