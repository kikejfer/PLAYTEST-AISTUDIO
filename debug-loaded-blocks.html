<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Loaded Blocks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Loaded Blocks Issue</h1>
    <p>This page helps debug why loaded blocks aren't appearing in the "Bloques Cargados" section.</p>
    
    <button onclick="testUserProfile()">1. Test User Profile API</button>
    <button onclick="testLoadedBlocksEndpoint()">2. Test /blocks/loaded Endpoint</button>
    <button onclick="testBlockCreation()">3. Test Block Creation</button>
    <button onclick="testFullFlow()">4. Test Full Flow</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script src="./api-data-service.js"></script>
    <script>
        function addResult(title, data, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testUserProfile() {
            try {
                addResult('üìã Testing getUserProfile()', 'Calling API...', 'info');
                const profile = await apiDataService.getUserProfile();
                addResult('‚úÖ User Profile Result', profile, 'success');
                
                if (profile.loadedBlocks) {
                    addResult('üîç Loaded Block IDs from Profile', profile.loadedBlocks, 'info');
                } else {
                    addResult('‚ö†Ô∏è No loadedBlocks found in profile', 'loadedBlocks property is missing or empty', 'error');
                }
            } catch (error) {
                addResult('‚ùå User Profile Error', { error: error.message, stack: error.stack }, 'error');
            }
        }

        async function testLoadedBlocksEndpoint() {
            try {
                addResult('üîç Testing fetchLoadedBlocks()', 'Calling API...', 'info');
                const loadedBlocks = await apiDataService.fetchLoadedBlocks();
                addResult('‚úÖ Loaded Blocks Result', loadedBlocks, 'success');
                
                if (loadedBlocks.length === 0) {
                    addResult('‚ö†Ô∏è No loaded blocks returned', 'This might be why they don\'t appear in the UI', 'error');
                }
            } catch (error) {
                addResult('‚ùå Loaded Blocks Error', { error: error.message, stack: error.stack }, 'error');
            }
        }

        async function testBlockCreation() {
            try {
                const blockData = {
                    name: `Test Block ${Date.now()}`,
                    description: 'Test block created for debugging',
                    isPublic: false
                };
                
                addResult('üÜï Creating test block', blockData, 'info');
                const result = await apiDataService.createBlock(blockData);
                addResult('‚úÖ Block Creation Result', result, 'success');
                
                // Wait a moment and check if it was auto-loaded
                setTimeout(async () => {
                    try {
                        const profile = await apiDataService.getUserProfile();
                        addResult('üîÑ Profile after block creation', profile, 'info');
                        
                        const loadedBlocks = await apiDataService.fetchLoadedBlocks();
                        addResult('üîÑ Loaded blocks after creation', loadedBlocks, 'info');
                    } catch (error) {
                        addResult('‚ùå Error checking after creation', error, 'error');
                    }
                }, 2000);
                
            } catch (error) {
                addResult('‚ùå Block Creation Error', { error: error.message, stack: error.stack }, 'error');
            }
        }

        async function testFullFlow() {
            addResult('üîÑ Starting Full Flow Test', 'Testing complete loaded blocks workflow...', 'info');
            
            // 1. Check initial state
            await testUserProfile();
            await testLoadedBlocksEndpoint();
            
            // 2. Create a block
            await testBlockCreation();
            
            addResult('‚úÖ Full Flow Test Complete', 'Check all results above', 'success');
        }

        // Add auth token display
        window.addEventListener('load', () => {
            const token = localStorage.getItem('playtest_token');
            if (token) {
                addResult('üîê Auth Status', 'Token found in localStorage', 'success');
            } else {
                addResult('‚ùå Auth Status', 'No token found - please login first', 'error');
            }
        });
    </script>
</body>
</html>
