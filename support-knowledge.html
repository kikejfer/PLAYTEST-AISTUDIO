<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Conocimiento - PLAYTEST Support</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-left h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header-left p {
            color: #666;
            font-size: 1.1em;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* Sidebar de navegación */
        .sidebar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .categories-list {
            list-style: none;
        }

        .category-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-item:hover {
            background: #f8f9fa;
        }

        .category-item.active {
            background: #667eea;
            color: white;
        }

        .category-count {
            font-size: 12px;
            opacity: 0.8;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Área de contenido principal */
        .content-area {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .content-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        /* Vista de artículos */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .article-header {
            margin-bottom: 15px;
        }

        .article-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .article-summary {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .article-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            background: #f8f9fa;
            color: #666;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .article-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .article-actions {
            display: flex;
            gap: 5px;
        }

        /* Vista de lista detallada */
        .articles-list {
            display: none;
        }

        .articles-list.active {
            display: block;
        }

        .article-row {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .article-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .row-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .row-content {
            flex: 1;
        }

        .row-actions {
            display: flex;
            gap: 8px;
        }

        /* Editor de artículos */
        .editor-section {
            display: none;
        }

        .editor-section.active {
            display: block;
        }

        .editor-form {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            height: 300px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 40px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: text;
        }

        .tags-input:focus-within {
            border-color: #667eea;
        }

        .tag-item {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 4px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        /* Sugerencias automáticas */
        .suggestions-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #17a2b8;
        }

        .suggestions-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .suggestion-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-item:hover {
            border-color: #17a2b8;
            transform: translateX(5px);
        }

        .suggestion-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .suggestion-relevance {
            font-size: 12px;
            color: #666;
        }

        /* Estados de carga */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            .content-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
        }

        /* Markdown preview */
        .markdown-preview {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            min-height: 200px;
        }

        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .markdown-preview p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .markdown-preview code {
            background: #e9ecef;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .markdown-preview pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .markdown-tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .markdown-tab {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .markdown-tab.active {
            background: white;
            border-bottom-color: white;
        }

        .markdown-tab:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .markdown-tab:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>📚 Base de Conocimiento</h1>
                <p>Artículos, soluciones y FAQ automático generado desde tickets</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="createNewArticle()">
                    ➕ Nuevo Artículo
                </button>
                <button class="btn btn-secondary" onclick="goToDashboard()">
                    📊 Dashboard
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">🔍 Búsqueda</div>
                    <input type="text" class="search-box" id="knowledge-search" 
                           placeholder="Buscar artículos...">
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">📂 Categorías</div>
                    <ul class="categories-list" id="categories-list">
                        <li class="category-item active" data-category="" onclick="filterByCategory('')">
                            <span>Todas las categorías</span>
                            <span class="category-count" id="total-count">0</span>
                        </li>
                        <!-- Se cargan dinámicamente -->
                    </ul>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">⚡ Acciones Rápidas</div>
                    <div class="quick-actions">
                        <button class="btn btn-sm btn-primary" onclick="showMostViewed()">
                            👁️ Más Vistos
                        </button>
                        <button class="btn btn-sm btn-success" onclick="showRecentArticles()">
                            🕒 Recientes
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="showDrafts()">
                            📝 Borradores
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="generateFromTickets()">
                            🎫 Generar desde Tickets
                        </button>
                    </div>
                </div>
            </div>

            <!-- Área de contenido principal -->
            <div class="content-area">
                <!-- Vista de listado de artículos -->
                <div id="articles-view" class="articles-view">
                    <div class="content-header">
                        <h2 class="content-title">
                            📖 Artículos de Conocimiento
                            <span id="articles-count">(0)</span>
                        </h2>
                        <div class="content-controls">
                            <div class="view-toggle">
                                <button class="view-btn active" onclick="setView('grid')">🎴 Tarjetas</button>
                                <button class="view-btn" onclick="setView('list')">📋 Lista</button>
                            </div>
                            <button class="btn btn-sm btn-primary" onclick="refreshArticles()">
                                🔄 Actualizar
                            </button>
                        </div>
                    </div>

                    <!-- Sugerencias automáticas -->
                    <div class="suggestions-section" id="suggestions-section" style="display: none;">
                        <div class="suggestions-title">
                            💡 Sugerencias de Artículos
                        </div>
                        <div id="suggestions-content">
                            <!-- Se cargan dinámicamente -->
                        </div>
                    </div>

                    <!-- Vista de tarjetas -->
                    <div id="grid-view" class="articles-grid">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Cargando artículos...</p>
                        </div>
                    </div>

                    <!-- Vista de lista -->
                    <div id="list-view" class="articles-list">
                        <!-- Se carga dinámicamente -->
                    </div>
                </div>

                <!-- Editor de artículos -->
                <div id="editor-view" class="editor-section">
                    <div class="content-header">
                        <h2 class="content-title">
                            ✏️ <span id="editor-title">Nuevo Artículo</span>
                        </h2>
                        <div class="content-controls">
                            <button class="btn btn-sm btn-secondary" onclick="cancelEditing()">
                                ❌ Cancelar
                            </button>
                        </div>
                    </div>

                    <div class="editor-form">
                        <form id="article-form">
                            <div class="form-group">
                                <label for="article-title">Título del Artículo</label>
                                <input type="text" id="article-title" required>
                            </div>

                            <div class="form-group">
                                <label for="article-summary">Resumen</label>
                                <input type="text" id="article-summary" 
                                       placeholder="Breve descripción del artículo">
                            </div>

                            <div class="form-group">
                                <label for="article-category">Categoría</label>
                                <select id="article-category" required>
                                    <option value="">Seleccionar categoría</option>
                                    <!-- Se cargan dinámicamente -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="article-tags">Tags</label>
                                <div class="tags-input" id="tags-input">
                                    <input type="text" class="tag-input" 
                                           placeholder="Escribir tag y presionar Enter">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="article-content">Contenido (Markdown)</label>
                                <div class="markdown-tabs">
                                    <div class="markdown-tab active" onclick="switchMarkdownTab('editor')">
                                        ✏️ Editor
                                    </div>
                                    <div class="markdown-tab" onclick="switchMarkdownTab('preview')">
                                        👁️ Vista Previa
                                    </div>
                                </div>
                                <textarea id="article-content" 
                                          placeholder="Escribir contenido en formato Markdown..."></textarea>
                                <div id="markdown-preview" class="markdown-preview" style="display: none;">
                                    <!-- Vista previa del markdown -->
                                </div>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="article-public"> 
                                    Visible para usuarios finales
                                </label>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="saveDraft()">
                                    📄 Guardar Borrador
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    📚 Publicar Artículo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="api-data-service.js"></script>
    <script>
        // Variables globales
        let currentView = 'grid';
        let currentArticles = [];
        let categories = [];
        let currentCategory = '';
        let searchQuery = '';
        let editingArticleId = null;
        let articleTags = [];

        // Inicialización
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthentication();
            await loadCategories();
            await loadArticles();
            setupEventListeners();
            loadSuggestions();
        });

        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const profile = await response.json();
                    if (!profile.role || !['agent', 'admin', 'super_admin'].includes(profile.role)) {
                        alert('Acceso denegado. Solo agentes y administradores.');
                        window.location.href = 'index.html';
                        return;
                    }
                } else {
                    throw new Error('Error verificando permisos');
                }
            } catch (error) {
                console.error('Error verificando acceso:', error);
                window.location.href = 'index.html';
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/support/categories', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    categories = data.categories;
                    renderCategories();
                    populateCategorySelects();
                }
            } catch (error) {
                console.error('Error cargando categorías:', error);
            }
        }

        function renderCategories() {
            const categoriesList = document.getElementById('categories-list');
            
            categories.forEach(category => {
                const li = document.createElement('li');
                li.className = 'category-item';
                li.dataset.category = category.id;
                li.onclick = () => filterByCategory(category.id);
                li.innerHTML = `
                    <span>${category.name}</span>
                    <span class="category-count">0</span>
                `;
                categoriesList.appendChild(li);
            });
        }

        function populateCategorySelects() {
            const categorySelect = document.getElementById('article-category');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }

        async function loadArticles() {
            try {
                const params = new URLSearchParams();
                if (currentCategory) params.append('category_id', currentCategory);
                if (searchQuery) params.append('search', searchQuery);
                params.append('status', 'published');

                const response = await fetch(`/api/support/knowledge-base?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentArticles = data.articles;
                    renderArticles();
                    updateArticlesCount();
                    updateCategoryCounts();
                } else {
                    throw new Error('Error cargando artículos');
                }
            } catch (error) {
                console.error('Error cargando artículos:', error);
                renderError('No se pudieron cargar los artículos');
            }
        }

        function renderArticles() {
            const gridView = document.getElementById('grid-view');
            const listView = document.getElementById('list-view');

            if (currentArticles.length === 0) {
                gridView.innerHTML = `
                    <div class="empty-state">
                        <h3>📭 No hay artículos</h3>
                        <p>No se encontraron artículos con los filtros actuales</p>
                        <button class="btn btn-primary" onclick="createNewArticle()">
                            ➕ Crear Primer Artículo
                        </button>
                    </div>
                `;
                listView.innerHTML = gridView.innerHTML;
                return;
            }

            if (currentView === 'grid') {
                renderGridView();
            } else {
                renderListView();
            }
        }

        function renderGridView() {
            const gridView = document.getElementById('grid-view');
            
            const articlesHTML = currentArticles.map(article => `
                <div class="article-card" onclick="viewArticle(${article.id})">
                    <div class="article-header">
                        <h3 class="article-title">${escapeHtml(article.title)}</h3>
                        <div class="article-meta">
                            <span>👤 ${escapeHtml(article.author_nickname)}</span>
                            <span>📅 ${formatDate(article.created_at)}</span>
                            ${article.category_name ? `<span>📂 ${escapeHtml(article.category_name)}</span>` : ''}
                        </div>
                    </div>
                    
                    ${article.summary ? `
                        <div class="article-summary">
                            ${escapeHtml(article.summary)}
                        </div>
                    ` : ''}
                    
                    ${article.tags && article.tags.length > 0 ? `
                        <div class="article-tags">
                            ${article.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="article-footer">
                        <div class="article-stats">
                            <div class="stat-item">
                                <span>👁️</span>
                                <span>${article.views_count || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span>👍</span>
                                <span>${article.helpful_votes || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span>👎</span>
                                <span>${article.unhelpful_votes || 0}</span>
                            </div>
                        </div>
                        <div class="article-actions">
                            <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); editArticle(${article.id})">
                                ✏️
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); shareArticle(${article.id})">
                                🔗
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            gridView.innerHTML = articlesHTML;
        }

        function renderListView() {
            const listView = document.getElementById('list-view');
            
            const articlesHTML = currentArticles.map(article => `
                <div class="article-row" onclick="viewArticle(${article.id})">
                    <div class="row-header">
                        <div class="row-content">
                            <h3 class="article-title">${escapeHtml(article.title)}</h3>
                            <div class="article-meta">
                                <span>👤 ${escapeHtml(article.author_nickname)}</span>
                                <span>📅 ${formatDate(article.created_at)}</span>
                                ${article.category_name ? `<span>📂 ${escapeHtml(article.category_name)}</span>` : ''}
                                <span>👁️ ${article.views_count || 0} vistas</span>
                                <span>👍 ${article.helpful_votes || 0} útiles</span>
                            </div>
                            ${article.summary ? `
                                <div class="article-summary">
                                    ${escapeHtml(article.summary)}
                                </div>
                            ` : ''}
                        </div>
                        <div class="row-actions">
                            <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); editArticle(${article.id})">
                                ✏️ Editar
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); shareArticle(${article.id})">
                                🔗 Compartir
                            </button>
                        </div>
                    </div>

            `).join('');

            listView.innerHTML = articlesHTML;
        }

        function updateArticlesCount() {
            document.getElementById('articles-count').textContent = `(${currentArticles.length})`;
        }

        function updateCategoryCounts() {
            // Contar artículos por categoría
            const categoryCounts = {};
            currentArticles.forEach(article => {
                if (article.category_id) {
                    categoryCounts[article.category_id] = (categoryCounts[article.category_id] || 0) + 1;
                }
            });

            // Actualizar contadores en la UI
            document.getElementById('total-count').textContent = currentArticles.length;
            
            categories.forEach(category => {
                const countElement = document.querySelector(`[data-category="${category.id}"] .category-count`);
                if (countElement) {
                    countElement.textContent = categoryCounts[category.id] || 0;
                }
            });
        }

        async function loadSuggestions() {
            try {
                // Simular sugerencias basadas en tickets frecuentes
                const suggestions = [
                    {
                        title: "Problema de conexión a la base de datos",
                        relevance: "95% de similitud",
                        ticketCount: 15
                    },
                    {
                        title: "Error al cargar quizzes en móvil",
                        relevance: "87% de similitud", 
                        ticketCount: 12
                    },
                    {
                        title: "Problemas con autenticación OAuth",
                        relevance: "82% de similitud",
                        ticketCount: 8
                    }
                ];

                if (suggestions.length > 0) {
                    renderSuggestions(suggestions);
                    document.getElementById('suggestions-section').style.display = 'block';
                }
            } catch (error) {
                console.error('Error cargando sugerencias:', error);
            }
        }

        function renderSuggestions(suggestions) {
            const suggestionsContent = document.getElementById('suggestions-content');
            
            const suggestionsHTML = suggestions.map(suggestion => `
                <div class="suggestion-item" onclick="createArticleFromSuggestion('${suggestion.title}')">
                    <div class="suggestion-title">${suggestion.title}</div>
                    <div class="suggestion-relevance">
                        ${suggestion.relevance} - ${suggestion.ticketCount} tickets similares
                    </div>
                </div>
            `).join('');

            suggestionsContent.innerHTML = suggestionsHTML;
        }

        function setupEventListeners() {
            // Búsqueda en tiempo real
            document.getElementById('knowledge-search').addEventListener('input', 
                debounce(function(e) {
                    searchQuery = e.target.value;
                    loadArticles();
                }, 500)
            );

            // Editor de tags
            const tagInput = document.querySelector('.tag-input');
            tagInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    e.preventDefault();
                    addTag(this.value.trim());
                    this.value = '';
                }
            });

            // Formulario de artículo
            document.getElementById('article-form').addEventListener('submit', handleArticleSubmit);

            // Preview de markdown en tiempo real
            document.getElementById('article-content').addEventListener('input',
                debounce(updateMarkdownPreview, 500)
            );
        }

        function setView(viewType) {
            currentView = viewType;
            
            // Actualizar botones
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Mostrar/ocultar vistas
            document.getElementById('grid-view').style.display = viewType === 'grid' ? 'grid' : 'none';
            document.getElementById('list-view').style.display = viewType === 'list' ? 'block' : 'none';
            
            renderArticles();
        }

        function filterByCategory(categoryId) {
            currentCategory = categoryId;
            
            // Actualizar UI de categorías
            document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-category="${categoryId}"]`).classList.add('active');
            
            loadArticles();
        }

        function createNewArticle() {
            editingArticleId = null;
            document.getElementById('editor-title').textContent = 'Nuevo Artículo';
            document.getElementById('article-form').reset();
            articleTags = [];
            updateTagsDisplay();
            showEditor();
        }

        function editArticle(articleId) {
            editingArticleId = articleId;
            const article = currentArticles.find(a => a.id === articleId);
            
            if (article) {
                document.getElementById('editor-title').textContent = 'Editar Artículo';
                document.getElementById('article-title').value = article.title;
                document.getElementById('article-summary').value = article.summary || '';
                document.getElementById('article-category').value = article.category_id || '';
                document.getElementById('article-content').value = article.content;
                document.getElementById('article-public').checked = article.is_public || false;
                
                articleTags = article.tags || [];
                updateTagsDisplay();
                updateMarkdownPreview();
                showEditor();
            }
        }

        function showEditor() {
            document.getElementById('articles-view').style.display = 'none';
            document.getElementById('editor-view').classList.add('active');
        }

        function cancelEditing() {
            document.getElementById('articles-view').style.display = 'block';
            document.getElementById('editor-view').classList.remove('active');
            editingArticleId = null;
        }

        function addTag(tagText) {
            if (!articleTags.includes(tagText)) {
                articleTags.push(tagText);
                updateTagsDisplay();
            }
        }

        function removeTag(tagText) {
            articleTags = articleTags.filter(tag => tag !== tagText);
            updateTagsDisplay();
        }

        function updateTagsDisplay() {
            const tagsInput = document.getElementById('tags-input');
            const tagInput = tagsInput.querySelector('.tag-input');
            
            // Remover tags existentes
            tagsInput.querySelectorAll('.tag-item').forEach(item => item.remove());
            
            // Agregar tags actuales
            articleTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    ${escapeHtml(tag)}
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                `;
                tagsInput.insertBefore(tagElement, tagInput);
            });
        }

        function switchMarkdownTab(tab) {
            const editor = document.getElementById('article-content');
            const preview = document.getElementById('markdown-preview');
            const tabs = document.querySelectorAll('.markdown-tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'editor') {
                editor.style.display = 'block';
                preview.style.display = 'none';
            } else {
                editor.style.display = 'none';
                preview.style.display = 'block';
                updateMarkdownPreview();
            }
        }

        function updateMarkdownPreview() {
            const content = document.getElementById('article-content').value;
            const preview = document.getElementById('markdown-preview');
            
            // Conversión básica de Markdown a HTML
            let html = content
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            preview.innerHTML = `<p>${html}</p>`;
        }

        async function handleArticleSubmit(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('article-title').value,
                summary: document.getElementById('article-summary').value,
                category_id: document.getElementById('article-category').value,
                content: document.getElementById('article-content').value,
                tags: articleTags,
                is_public: document.getElementById('article-public').checked,
                status: 'published'
            };

            try {
                const url = editingArticleId 
                    ? `/api/support/knowledge-base/${editingArticleId}`
                    : '/api/support/knowledge-base';
                    
                const method = editingArticleId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert(`✅ Artículo ${editingArticleId ? 'actualizado' : 'creado'} exitosamente`);
                    cancelEditing();
                    await loadArticles();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Error guardando artículo');
                }
            } catch (error) {
                console.error('Error guardando artículo:', error);
                alert(`❌ Error: ${error.message}`);
            }
        }

        // Funciones de utilidad
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function renderError(message) {
            document.getElementById('grid-view').innerHTML = `
                <div class="empty-state">
                    <h3>❌ Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="refreshArticles()">Reintentar</button>
                </div>
            `;
        }
