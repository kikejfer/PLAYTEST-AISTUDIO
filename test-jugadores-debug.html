<!DOCTYPE html>
<html>
<head>
    <title>Debug Datos Jugadores</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1B263B; color: #E0E1DD; }
        .result { margin: 10px 0; padding: 10px; background: #0D1B2A; border-radius: 5px; }
        .error { background: #7F1D1D; }
        .success { background: #064E3B; }
        pre { background: #415A77; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ” Debug Datos Jugadores - PAP y PAS</h1>
    
    <button onclick="testPAP()">ğŸ¯ Test PAP - Admin Principal Panel</button>
    <button onclick="testPAS()">ğŸ¯ Test PAS - Admin Secundario Panel</button>
    <button onclick="testAuth()">ğŸ” Test Auth Token</button>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function logJSON(data, title = '') {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<strong>${title}</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testAuth() {
            log('ğŸ” Verificando token de autenticaciÃ³n...');
            const token = localStorage.getItem('playtest_auth_token');
            if (token) {
                log(`âœ… Token encontrado: ${token.substring(0, 20)}...`, 'success');
            } else {
                log('âŒ No se encontrÃ³ token de autenticaciÃ³n', 'error');
            }
        }
        
        async function testPAP() {
            log('ğŸ¯ Testeando endpoint PAP...');
            try {
                const token = localStorage.getItem('playtest_auth_token');
                if (!token) {
                    log('âŒ No hay token de autenticaciÃ³n', 'error');
                    return;
                }
                
                const response = await fetch('https://playtest-backend.onrender.com/api/roles-updated/admin-principal-panel', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('âœ… PAP Response OK', 'success');
                    logJSON(data, 'ğŸ“Š PAP Data Completa:');
                    
                    log(`ğŸ” PAP - jugadores: ${data.jugadores?.length || 0} items`);
                    log(`ğŸ” PAP - jugadoresAdminPrincipal: ${data.jugadoresAdminPrincipal?.length || 0} items`);
                    log(`ğŸ” PAP - jugadoresOtrosAdmins: ${data.jugadoresOtrosAdmins?.length || 0} items`);
                    
                    if (data.jugadoresAdminPrincipal && data.jugadoresAdminPrincipal.length > 0) {
                        logJSON(data.jugadoresAdminPrincipal, 'ğŸ® jugadoresAdminPrincipal:');
                    }
                    if (data.jugadoresOtrosAdmins && data.jugadoresOtrosAdmins.length > 0) {
                        logJSON(data.jugadoresOtrosAdmins, 'ğŸ® jugadoresOtrosAdmins:');
                    }
                } else {
                    log(`âŒ PAP Error: ${response.status} ${response.statusText}`, 'error');
                    const errorText = await response.text();
                    log(`Error details: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ PAP Exception: ${error.message}`, 'error');
            }
        }
        
        async function testPAS() {
            log('ğŸ¯ Testeando endpoint PAS...');
            try {
                const token = localStorage.getItem('playtest_auth_token');
                if (!token) {
                    log('âŒ No hay token de autenticaciÃ³n', 'error');
                    return;
                }
                
                const response = await fetch('https://playtest-backend.onrender.com/api/roles-updated/admin-secundario-panel', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('âœ… PAS Response OK', 'success');
                    logJSON(data, 'ğŸ“Š PAS Data Completa:');
                    
                    log(`ğŸ” PAS - profesores: ${data.profesores?.length || 0} items`);
                    log(`ğŸ” PAS - creadores: ${data.creadores?.length || 0} items`);
                    log(`ğŸ” PAS - jugadores: ${data.jugadores?.length || 0} items`);
                    
                    if (data.jugadores && data.jugadores.length > 0) {
                        logJSON(data.jugadores, 'ğŸ® PAS jugadores:');
                    }
                } else {
                    log(`âŒ PAS Error: ${response.status} ${response.statusText}`, 'error');
                    const errorText = await response.text();
                    log(`Error details: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ PAS Exception: ${error.message}`, 'error');
            }
        }
        
        // Auto-test al cargar la pÃ¡gina
        window.onload = () => {
            log('ğŸš€ Iniciando tests de debugging...');
            testAuth();
        };
    </script>
</body>
</html>
